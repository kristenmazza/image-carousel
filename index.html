<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="frame">
      <div class="slide">
        <img src="./images/1.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./images/2.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./images/3.jpg" alt="" />
      </div>
      <div class="slide">
        <img src="./images/4.jpg" alt="" />
      </div>
      <img class="arrow left" src="./images/chevron-left.svg" />
      <img class="arrow right" src="./images/chevron-right.svg" />
    </div>
    <div class="dots">
      <span class="dot" data-id="0"></span>
      <span class="dot" data-id="1"></span>
      <span class="dot" data-id="2"></span>
      <span class="dot" data-id="3"></span>
    </div>
  </body>
</html>
